name: Test
on:
  push:
    branches:
      - master
      - 'renovate/**'
  pull_request:
    branches:
      - master
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go-version: ['oldstable', 'stable']
        platform: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test
      run: go test ./...


  integration_test:
    strategy:
      fail-fast: false
      matrix:
        go-version: ['oldstable', 'stable']
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Integration tests
      working-directory: test/test-exec
      env:
        OUTPUT_DIR: ${{ runner.temp }}
        COMPOSE_PROJECT_NAME: ${{ github.run_id }}
      run: |
        go install github.com/magefile/mage@latest
        mage test
